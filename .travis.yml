language: julia
julia:
  - nightly
  - 1.0.5
  - 1.3.1
jobs:
  include:
    - stage: "Documentation"
      julia: 1.3.1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
